<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Multi-Marcas Administrador</title>
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" media="screen" />
    </h:head>
    <h:body>
        
        <div id="topo">  
            <ui:include src="../menu.xhtml"/>  
        </div> 

        <div class="container-principal">
            <h:form>
                <p:panel header="Alterar Acessorio">
                    <h:panelGrid columns="2" cellspacing="6" >

                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText value="#{acessorioBean.acessorio.nome}" id="nome"/>
                        <p:outputLabel value="Preço" for="preco" />
                        <p:inputText value="#{acessorioBean.acessorio.valor}" id="preco"/>
                        <p:outputLabel value="Descrição:" for="descricao" />
                        <p:inputText value="#{acessorioBean.acessorio.descricao}" id="descricao"/>
                        <p:outputLabel value="Imagem:" for="imagem" />
                        <p:inputText value="#{acessorioBean.acessorio.imagem}" id="imagem"/>
                        <p:commandButton action="#{acessorioBean.alterarAcessorio()}" value="Salvar" icon="ui-icon-check" />

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
            
    </h:body>
</html>
