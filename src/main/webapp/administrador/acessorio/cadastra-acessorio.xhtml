<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Multi-Marcas Administrador</title>
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" media="screen" />
    </h:head>
    <h:body>

        <div id="topo">  
            <ui:include src="../menu.xhtml"/>  
        </div> 

        <div class="container-principal">
            <h:form>
                <p:panel header="Cadastro de Acessório" id="titulo-cadastro" style="margin-top: 10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Nome: "/>
                        <p:inputText  value="#{acessorioBean.acessorio.nome}"/>
                        <p:outputLabel value="Preço: "/>
                        <p:inputText  value="#{acessorioBean.acessorio.valor}"/>
                        <p:outputLabel value="Descrição: "/>
                        <p:inputText  value="#{acessorioBean.acessorio.descricao}"/>
                        <p:outputLabel value="Imagem: "/>
                        <p:inputText  value="#{acessorioBean.acessorio.imagem}"/>
                        <p:commandButton value="Enviar" action="#{acessorioBean.addAcessorio()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

    </h:body>
</html>
