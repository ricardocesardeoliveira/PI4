<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Cadastro de Marca </title>
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" media="screen" />
        <script>
            $(document).ready(function(){
                $('.clear-input').val("");
            });
        </script>
    </h:head>
    <h:body>

        <div id="topo">  
            <ui:include src="../menu.xhtml"/>  
        </div>
        
        <div class="container-principal">
            <h:form>
                <p:panel header="Cadastro de Cores" id="titulo-cadastro" style="margin-top: 10px;">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Cor: "/>
                        <p:inputText styleClass="clear-input"  value="#{corBean.cor.nome}"/>
                        <p:commandButton value="Enviar" action="#{corBean.addCor()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

    </h:body>
</html>
