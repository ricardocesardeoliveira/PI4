<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Lista Marcas </title>
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" media="screen" />
    </h:head>
    <h:body>

        <div id="topo">  
            <ui:include src="../menu.xhtml"/>  
        </div> 

        <div class="container-principal">
            <h:form> 
                <p:dataTable id="marcas" var="marca" value="#{marcaBean.listarMarcas()}" style="margin-top: 10px;" paginator="true" rows="10" emptyMessage="Não existe nenhuma marca cadastrada.">

                <f:facet name="header">
                    Lista de Cadastros de Marcas
                </f:facet>

                <p:column headerText="ID" style="width:50px; text-align: center;">
                    <h:outputText value="#{marca.id_marca}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{marca.nome}" />
                </p:column>

                <p:column headerText="Editar" style="text-align: center; width:55px">        
                    <p:commandButton action="#{marcaBean.prepararAlterarMarca()}" icon="ui-icon-pencil" />
                </p:column>

                <p:column headerText="Excluir" style="text-align: center; width:55px">          
                        <p:growl id="message" showDetail="true" />

                        <p:commandButton update="message marcas" action="#{marcaBean.excluirMarca()}" icon="ui-icon-close">
                            <p:confirm header="Atenção" message="Deseja realmente Excluir?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
