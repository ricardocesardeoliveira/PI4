<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title> Update </title>
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" media="screen" />
    </h:head>
    <h:body>
        
        <div id="topo">  
            <ui:include src="../menu.xhtml"/>  
        </div> 

        <h:form>

            <p:panel>
                <h:panelGrid columns="2" cellspacing="6" >

                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText value="#{pessoaBean.pessoa.nome}" id="nome"/>

                    <p:outputLabel value="RG:" for="rg" />
                    <p:inputText value="#{pessoaBean.pessoa.rg}" id="rg"/>

                    <p:outputLabel value="CPF:" for="cpf" />
                    <p:inputMask value="#{pessoaBean.pessoa.cpf}" id="cpf" mask="999.999.999-99"/>

                    <p:outputLabel value="Sexo:" for="sex" />
                    <h:selectOneMenu id="sex" value="#{pessoaBean.pessoa.sexo}" style="width:130px;">
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                    </h:selectOneMenu>

                    <p:commandButton action="#{pessoaBean.alterarPessoa()}" value="Salvar" icon="ui-icon-check" />

                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
