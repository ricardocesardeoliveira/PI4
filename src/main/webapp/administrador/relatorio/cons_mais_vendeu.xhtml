<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Multi-Marcas Administrador</title>
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" media="screen" />
    </h:head>
    <h:body>
        <div id="topo">  
            <ui:include src="../menu.xhtml"/>  
        </div>
        <center>
            <br/><br/><br/>
            <p:outputLabel value="Concessionárias que mais venderam" />
            <br/><br/><br/><br/>
        </center>
        
        <div class="container-principal">
        <h:form>
             <p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}"
                          paginatorTemplate=" {Exporters} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                          paginator="true" rows="10" style="margin-bottom:20px" emptyMessage="Não existe nenhum relatório disponível.">

                 <f:facet name="{Exporters}">
                     <h:commandLink>
                         <p:graphicImage value="../../img/logo/excel.png" width="24"/>
                         <p:dataExporter type="xls" target="tbl" fileName="Relatorio" />
                     </h:commandLink>

                     <h:commandLink>
                         <p:graphicImage value="../../img/logo/pdf.png" width="24"/>
                         <p:dataExporter type="pdf" target="tbl" fileName="Relatorio"/>
                     </h:commandLink>

                     <h:commandLink>
                         <p:graphicImage value="../../img/logo/csv.png" width="24"/>
                         <p:dataExporter type="csv" target="tbl" fileName="Relatorio" />
                     </h:commandLink>

                     <h:commandLink>
                         <p:graphicImage value="../../img/logo/xml.png" width="24"/>
                         <p:dataExporter type="xml" target="tbl" fileName="Relatorio" />
                     </h:commandLink>
                 </f:facet>

                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="Faixa de idade" />
                     </f:facet>
                     <h:outputText value="#{car.color}" />
                 </p:column>

                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="Nome do veículo" />
                     </f:facet>
                     <h:outputText value="#{car.id}" />
                 </p:column>

                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="Fabricante"/>
                     </f:facet>
                     <h:outputText value="#{car.year}" />
                 </p:column>

                 <p:column>
                     <f:facet name="header">
                         <h:outputText value="Quantidade de veículos consumido" />
                     </f:facet>
                     <h:outputText value="#{car.brand}" />
                 </p:column>

             </p:dataTable>

                    <br/><br/>

             <center>
                 <p:outputLabel value="Exportar apenas os registros da primeira página" />
                 <br/>
                 <h:commandLink>
                     <p:graphicImage value="../../img/logo/excel.png" />
                     <p:dataExporter type="xls" target="tbl" fileName="Relatorio" pageOnly="true"/>
                 </h:commandLink>

                 <h:commandLink>
                     <p:graphicImage value="../../img/logo/pdf.png" />
                     <p:dataExporter type="pdf" target="tbl" fileName="Relatorio" pageOnly="true" />
                 </h:commandLink>

                 <h:commandLink>
                     <p:graphicImage value="../../img/logo/csv.png" />
                     <p:dataExporter type="csv" target="tbl" fileName="Relatorio" pageOnly="true" />
                 </h:commandLink>

                 <h:commandLink>
                     <p:graphicImage value="../../img/logo/xml.png" />
                     <p:dataExporter type="xml" target="tbl" fileName="Relatorio" pageOnly="true" />
                 </h:commandLink>
             </center>
         </h:form>
        </div>
    </h:body>
</html>
