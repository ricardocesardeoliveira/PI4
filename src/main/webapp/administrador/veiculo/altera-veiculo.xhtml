<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title> Update </title>
    </h:head>
    <h:body>
        
        <div id="topo">  
            <ui:include src="../menu.xhtml"/>  
        </div> 

        <h:form>

            <p:panel>
                <h:panelGrid columns="2" cellspacing="6" >

                    <p:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" value="#{veiculoBean.veiculo.nome}" />
                        
                        <p:outputLabel for="ano" value="Ano:" />
                        <p:calendar id="ano" value="#{veiculoBean.veiculo.ano}" pattern="MM/yyyy" pages="3" />
                        
                        <p:outputLabel for="modelo" value="Modelo:" />
                        <p:calendar id="modelo" value="#{veiculoBean.veiculo.modelo}" pattern="MM/yyyy" pages="3" />
                        
                        <p:outputLabel value="Categoria:" for="categoria" />
                        <p:selectOneMenu id="categoria" value="#{veiculoBean.veiculo.categoria}" style="width:130px">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItem itemLabel="Passeio" itemValue="Passeio" />
                            <f:selectItem itemLabel="Corrida" itemValue="Corrida" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Imagem:" for="imagem" />
                        <p:inputText id="imagem" value="#{veiculoBean.veiculo.img_princial}" required="true" />
                        
                        <p:outputLabel value="Marca:" for="marca" />
                        <p:selectOneMenu id="marca" value="#{veiculoBean.marca.id_marca}">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{marcaBean.marcas}" var="marca" itemValue="#{marca.id_marca}" itemLabel="#{marca.nome}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Motor:" for="motor"/>
                        <p:inputText id="motor" value="#{veiculoBean.veiculo.motor}" required="true" label="Motor" requiredMessage="Campo motor é obrigatorio!"/>
                        
                        <p:outputLabel value="Preço:" for="preco"/>
                        <p:inputText id="preco" value="#{veiculoBean.veiculo.preco}" required="true" label="Preço" requiredMessage="Campo preço é obrigatorio!"/>
                                                
                        <p:outputLabel value="Cor:" for="cor" />
                        <p:selectOneMenu id="cor" value="#{veiculoBean.cor.idCor}">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{corBean.cores}" var="cor" itemValue="#{cor.idCor}" itemLabel="#{cor.nome}" />
                        </p:selectOneMenu>

                        <p:commandButton action="#{veiculoBean.alterarVeiculo()}" value="Salvar" icon="ui-icon-check" />

                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
