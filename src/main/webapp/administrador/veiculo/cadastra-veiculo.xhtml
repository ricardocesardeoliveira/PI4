<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Multi-Marcas Administrador</title>
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" media="screen" />
        <script>
            $(document).ready(function(){
                $('.clear-input').val("");
            });
        </script>
    </h:head>
    <h:body>

        <div id="topo">  
            <ui:include src="../menu.xhtml"/>  
        </div> 

        <div class="container-principal">
            <h:form>
                <h:outputScript name="jsf.js" library="javax.faces" target="head"/>

                <p:panel header="Cadastro de Veículo" id="titulo-cadastro" style="margin-top: 10px;">
                    
                    <h:panelGrid columns="4" cellpadding="5">

                        <p:outputLabel for="nome" value="Nome:" />
                        <p:inputText styleClass="clear-input" id="nome" value="#{veiculoBean.veiculo.nome}" style="width: 500px;"/>
                        <p:message for="nome" />
                        <!--<h:outputText value="#{veiculoBean.veiculo.nome}" />-->
                        
                        <p:outputLabel for="ano" value="Ano:" />
                        <p:calendar id="ano" value="#{veiculoBean.veiculo.ano}" pattern="yyyy" pages="3" />
                        <p:message for="ano" />
                        <!--<h:outputText value="#{veiculoBean.veiculo.ano}" />-->
                        
                        <p:outputLabel for="modelo" value="Modelo:" />
                        <p:calendar id="modelo" value="#{veiculoBean.veiculo.modelo}" pattern="yyyy" pages="3" />
                        <p:message for="modelo" />
                        <!--<h:outputText value="#{veiculoBean.veiculo.modelo}" />-->
                        
                        <p:outputLabel value="Categoria:" for="categoria" />
                        <p:selectOneMenu id="categoria" value="#{veiculoBean.veiculo.categoria}" style="width:160px;">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItem itemLabel="Passeio" itemValue="Passeio" />
                            <f:selectItem itemLabel="Corrida" itemValue="Corrida" />
                        </p:selectOneMenu>
                        <p:message for="categoria" />
                        <!--<h:outputText value="#{veiculoBean.veiculo.categoria}" />-->
                        
                        <p:outputLabel value="Imagem:" for="imagem" />
                        <p:inputText styleClass="clear-input" id="imagem" value="#{veiculoBean.veiculo.img_princial}" required="true"  style="width:160px;"/>
                        <p:message for="imagem" />
                        <!--<h:outputText value="#{veiculoBean.veiculo.img_princial}" />-->
                        
                        <p:outputLabel value="Marca:" for="marca" />
                        <p:selectOneMenu id="marca" value="#{veiculoBean.marca.id_marca}"  style="width:160px;">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{marcaBean.marcas}" var="marca" itemValue="#{marca.id_marca}" itemLabel="#{marca.nome}" />
                        </p:selectOneMenu>
                        <p:message for="marca" />
                        <!--<h:outputText value="#{veiculoBean.veiculo.marca.nome}" />-->

                        <p:outputLabel value="Motor:" for="motor"/>
                        <p:inputText styleClass="clear-input" id="motor" value="#{veiculoBean.veiculo.motor}" required="true" label="Motor" requiredMessage="Campo motor é obrigatorio!"/>
                        <p:message for="motor" />
                        <!--<h:outputText value="#{veiculoBean.veiculo.motor}" />-->
                        
                        <p:outputLabel value="Preço:" for="preco"/>
                        <p:inputText styleClass="clear-input" id="preco" value="#{veiculoBean.veiculo.preco}" required="true" label="Preço" requiredMessage="Campo preço é obrigatorio!"/>
                        <p:message for="preco" />
                        <!--<h:outputText value="#{veiculoBean.veiculo.preco}" />-->
                                                
                        <p:outputLabel value="Cor:" for="cor" />
                        <p:selectOneMenu id="cor" value="#{veiculoBean.cor.idCor}" style="width:160px;">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{corBean.cores}" var="cor" itemValue="#{cor.idCor}" itemLabel="#{cor.nome}" />
                        </p:selectOneMenu>
                        <p:message for="cor" />
                        <!--<h:outputText value="#{veiculoBean.veiculo.cor.nome}" />-->
                                                
                        <p:commandButton value="Enviar" action="#{veiculoBean.addVeiculo()}" icon="ui-icon-check" validateClient="true" ajax="true" />
                        
                    </h:panelGrid>

                </p:panel>

            </h:form>   

        </div>
    </h:body>
</html>
