<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Multi-Marcas Administrador</title>
        <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" media="screen" />
    </h:head>
    
    <h:body>

        <div id="topo">  
            <ui:include src="../menu.xhtml"/>  
        </div> 

        <div class="container-principal">
            <h:form> 
                <p:dataTable id="veiculos" var="veiculo" value="#{veiculoBean.listarVeiculos()}" style="margin-top: 10px;" paginator="true" rows="10" emptyMessage="Não existe nenhum veículo cadastrado.">
                <f:facet name="header">
                    Lista de Veículos
                </f:facet>
                <p:column headerText="ID" style="width:50px; text-align: center;">
                    <h:outputText value="#{veiculo.id_veiculo}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{veiculo.nome}" />
                </p:column>
                <p:column headerText="Ano">
                    <h:outputText value="#{veiculo.ano}"/>
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{veiculo.marca.nome}"/>
                </p:column>
                <p:column headerText="Preço">
                    <h:outputText value="#{veiculo.preco}"/>
                </p:column>
                <p:column headerText="Editar" style="text-align: center; width:55px">        
                    <p:commandButton action="#{veiculoBean.prepararAlterarVeiculo()}" icon="ui-icon-pencil" />
                </p:column>
                <p:column headerText="Excluir" style="text-align: center; width:55px">    
                        <p:growl id="message" showDetail="true" />
                        <p:commandButton update="message veiculos" action="#{veiculoBean.excluirVeiculo()}" icon="ui-icon-close">
                            <p:confirm header="Atenção" message="Deseja realmente excluir o veículo selecionado?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
