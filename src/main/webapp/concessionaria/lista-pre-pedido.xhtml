<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable var="car" value="#{veiculoQuiosqueBean.veiculosFiat}" paginator="true" rows="10" >
                         
                <p:column headerText="Id" sortBy="#{car.id}" filterBy="#{car.id}">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Modelo" sortBy="#{car.modelo}" filterBy="#{car.modelo}">
                    <h:outputText value="#{car.modelo}" />
                </p:column>
                <p:column headerText="Marca" sortBy="#{car.marca.nome}" filterBy="#{car.marca.nome}">
                    <h:outputText value="#{car.marca.nome}" />
                </p:column>
                <p:column headerText="Color" sortBy="#{car.cor.nome}" filterBy="#{car.cor.nome}">
                    <h:outputText value="#{car.cor.nome}" />
                </p:column>
                <p:column headerText="Motor" sortBy="#{car.motor}" filterBy="#{car.motor}">
                   <h:outputText value="#{car.motor}" />
                </p:column>
            </p:dataTable>

    
        </h:form>
    </h:body>
</html>
