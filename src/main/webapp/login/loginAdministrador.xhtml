<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Multi-Marcas Administrador</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/multiMarcas/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/multiMarcas/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/multiMarcas/css/fonts.css" />
    <link rel="stylesheet" href="/multiMarcas/css/main.css" />

    <script src="/multiMarcas/js/modernizr.js"></script>
  </h:head>
  <h:body>
    <div class="container">
      <div class="jumbotron">
        <h1><h:graphicImage value="/img/logo.png" class="center-block img-responsive" /></h1>
        <h:form styleClass="form-horizontal form-signin" id="login">
          <fieldset>
              <legend><em>Acesso ao Sistema <b>Administrador</b></em></legend>

            <div class="control-group">
              <h:outputLabel styleClass="control-label sr-only" for="lblogin"><em>Login:</em></h:outputLabel>
              <p:inputText styleClass="form-control input-lg" id="lblogin" pt:placeholder="CPF" required="true" pt:autofocus="true" value="#{loginAdministradorBean.pessoa.cpf}" />
            </div>

            <div class="control-group">
              <h:outputLabel styleClass="control-label sr-only" for="lbpassword"><em>Senha:</em></h:outputLabel>
              <p:password styleClass="form-control input-lg" id="lbpassword" pt:placeholder="Senha" required="true" value="#{loginAdministradorBean.pessoa.password}" />
            </div>

            <div class="control-group">
              <label class="control-label" for="btn-login"></label>
              <div class="controls">
                  <p:commandButton id="btn-login" styleClass="btn btn-primary btn-block" value="Entrar" update="login" action="#{loginAdministradorBean.efetuarLogin()}" />
              </div>
            </div>

          </fieldset>
        </h:form>
      </div>
    </div>

    <script src="/multiMarcas/js/jquery-1.11.2.min.js"></script>
    <script src="/multiMarcas/js/bootstrap.min.js"></script>
  </h:body>
</html>
