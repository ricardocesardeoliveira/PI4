<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable id="checkboxDT" var="car" value="#{veiculoQuiosqueBean.veiculosFiat}" selection="#{veiculoQuiosqueBean.veiculoSelecionados}" rowKey="#{car.id}" style="margin-bottom:0">
            <f:facet name="header">
            Checkbox
        </f:facet>
        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>
        <p:column headerText="Year">
            <h:outputText value="#{car.ano}" />
        </p:column>
        <p:column headerText="Brand">
            <h:outputText value="#{car.marca.nome}" />
        </p:column>
        <p:column headerText="Color">
            <h:outputText value="#{car.cor.nome}" />
        </p:column>
        <p:column headerText="Imagem">
            <h:graphicImage value="../img/acessorios/100187143.jpg" class="img-responsive" width="60"  />
        </p:column>
        <f:facet name="footer">
            <p:commandButton process="checkboxDT" icon="ui-icon-search" value="View" oncomplete="PF('multiCarDialog').show()" />
        </f:facet>
    </p:dataTable>

    </h:body>
</html>
