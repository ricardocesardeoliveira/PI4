<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <title>Multi-Marcas Quiosque</title>
            <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
            <meta name="description" content="" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <link rel="stylesheet" href="../css/bootstrap.min.css" />
            <link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
            <link rel="stylesheet" href="../css/fonts.css" />
            <link rel="stylesheet" href="../css/main.css" />

            <script src="../js/modernizr.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </h:head>
    <h:body>
        
        <div class="container">
            <nav>
                <ol class="breadcrumb">
                    <li class="mybold"><h:link outcome="index.xhtml" value="Home" /></li>
                    <li class="mybold"><h:link outcome="marcas.xhtml" value="Marcas" /></li>
                    <li class="active mybold">Kits - Acessórios</li>
                </ol>
            </nav>
        
            <h:form id="form">
                <p:dataTable id="checkboxDT1" var="acessorio" value="#{veiculoQuiosqueBean.listaAcessorios}" selection="#{veiculoQuiosqueBean.listaAcessoriosSelecionados}" rowKey="#{acessorio.id_acessorio}" style="margin-bottom:0">
                    <f:facet name="header">
                        KITS - ACESSÓRIOS
                    </f:facet>
                    <p:column selectionMode="multiple" style="width:40px;text-align:center"/>
                    <p:column headerText="Nome">
                        <h:outputText value="#{acessorio.nome}" />
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{acessorio.descricao}" />
                    </p:column>
                    <p:column headerText="Valor" width="100" >
                        <h:outputText value="#{acessorio.valor}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton value="Avançar" styleClass="btn btn-default btn-block" action="#{veiculoQuiosqueBean.adicionarAcessorios()}" />
                    </f:facet>
                </p:dataTable>
            </h:form>
        </div>
        
        <script src="../js/jquery-1.11.2.min.js"></script>
         <script src="../js/functions.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </h:body>
</html>
