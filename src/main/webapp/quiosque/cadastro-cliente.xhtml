<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Multi-Marcas Quiosque</title>
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="../css/fonts.css" />
        <link rel="stylesheet" href="../css/main.css" />

        <script src="../js/modernizr.js"></script>
    </h:head>
    <h:body>

        <div class="container">

            <nav>
                <ol class="breadcrumb">
                    <li class="mybold"><h:link outcome="index.xhtml" value="Home" /></li>
                    <li class="mybold"><h:link outcome="marcas.xhtml" value="Marcas" /></li>
                    <li class="mybold"><h:link outcome="veiculos-fiat.xhtml" value="Veículos" /></li>
                    <li class="mybold"><h:link outcome="acessorios.xhtml" value="Kits - Acessórios" /></li>
                    <li class="active mybold">Cadastro cliente</li>
                </ol>
            </nav>

            <h:form id="form-cadastro" styleClass="form-horizontal">
                <h:outputScript name="jsf.js" library="javax.faces" target="head"/>

                <p:panel header="Cadastro de Clientes" id="titulo-cadastro" style="margin-top: 10px;">

                    <div class="form-group">
                        <h:outputLabel class="col-md-1 control-label" value="Nome*:" for="nome"/>
                        <div class="col-md-11">
                            <h:inputText class="form-control clear-input" id="nome" pt:placeholder="Insira seu Nome" value="#{veiculoQuiosqueBean.pessoa.nome}" required="true" label="Nome" requiredMessage="Campo nome é obrigatorio!"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel class="col-md-1 control-label" value="CPF*:" for="cpf" />
                        <div class="col-md-11">
                            <h:inputText class="form-control clear-input cpf" id="cpf" value="#{veiculoQuiosqueBean.pessoa.cpf}" pt:placeholder="999.999.999-99" required="true" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel class="col-md-1 control-label" value="Telefone*:" for="telefone" />
                        <div class="col-md-11">
                            <h:inputText class="form-control clear-input telefone" id="telefone" value="#{veiculoQuiosqueBean.pessoa.telefone}" pt:placeholder="(99) 9999-9999" required="true" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel class="col-md-1 control-label" value="Celular*:" for="celular" />
                        <div class="col-md-11">
                            <h:inputText class="form-control clear-input celular" id="celular" value="#{veiculoQuiosqueBean.pessoa.celular}" pt:placeholder="(99) 99999-9999" required="true" />
                        </div>
                    </div>

                    <p:commandButton styleClass="btn btn-default btn-block" value="Enviar" action="#{veiculoQuiosqueBean.gerarPrepedido()}" icon="ui-icon-check" validateClient="true" ajax="false" onclick="alert('Pré-pedido finalizado com sucesso!')"/>

                </p:panel>
            </h:form>   

        </div>

        <script src="../js/jquery-1.11.2.min.js"></script>
        <script src="../js/maskedinput.min.js"></script>
        <script src="../js/functions.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </h:body>    
</html>
