<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Multi-Marcas Quiosque</title>
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="../css/fonts.css" />
        <link rel="stylesheet" href="../css/main.css" />

        <script src="../js/modernizr.js"></script>
    </h:head>
    <h:body>        
        <div class="container">
            <nav>
                <ol class="breadcrumb">
                    <li class="mybold"><h:link outcome="index.xhtml" value="Home" /></li>
                    <li class="mybold"><h:link outcome="marcas.xhtml" value="Marcas" /></li>
                    <li class="active mybold">Toyota</li>
                </ol>
            </nav>
            
            <div class="box-content">
            
            <div class="row">
                <div class="col-md-offset-6 col-md-6">
                    <h:form id="buscar-car">
                        <div class="input-group">
                            <h:inputText class="form-control" pt:placeholder="Procurar por..." />
                            <span class="input-group-btn">
                                <h:commandButton type="button" class="btn btn-default" value="Pesquisar" />
                            </span>
                        </div>
                     </h:form>
                </div>
            </div>

            <br />
            <div class="row">
                
                <ui:repeat var="veiculo" value="#{veiculoQuiosqueBean.veiculosToyota}">
                    
                    <div class="col-md-3">
                      <div class="thumbnail">
                          <h:graphicImage value="../img/veiculos/Toyota/#{veiculo.img_princial}" class="img-responsive" alt="#{veiculo.nome}" />
                        <div class="caption">
                            <h3><em><h:outputText value="#{veiculo.nome}"></h:outputText></em></h3>
                            <p>
                                <strong><h:outputLabel value="Fabricante"></h:outputLabel>: </strong> 
                                <h:outputText value="#{veiculo.marca.nome}"></h:outputText><br />
                                <strong><h:outputLabel value="Ano"></h:outputLabel>: </strong>
                                <h:outputText value="#{veiculo.ano}"></h:outputText><br />
                                <strong><h:outputLabel value="Potência"></h:outputLabel>: </strong>
                                <h:outputText value="#{veiculo.motor}"></h:outputText><br />
                                <strong><h:outputLabel value="Preço"></h:outputLabel>: </strong>
                                <h:outputText value="R$ #{veiculo.preco}"></h:outputText>
                            </p>
                          <!--<p><a href="#" class="btn btn-primary btn-sm btn-block" data-toggle="modal" data-target="#myModal" role="button">Selecionar / Customizar Veículo</a></p>-->
                          <p:commandButton value="Customizar Veículo" class="btn btn-primary btn-sm btn-block" action="#{veiculoQuiosqueBean.setarVeiculo(veiculo.id_veiculo)}" />
                          <div class="clearfix"></div>
                        </div>
                      </div>
                    </div>
                    
                </ui:repeat>
            </div>
            </div>
        </div>

        <script src="../js/jquery-1.11.2.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </h:body>
</html>
